workflows:
  build_release_apk:
    name: Build Release APK
    environment:
      node: 18
      java: 17
    scripts:
      - name: Install Node deps
        script: |
          npm install
          npm install @capacitor/cli --save-dev
      - name: Build web (Vite)
        script: npm run build
      - name: Ensure Android platform exists
        script: npx cap ls | grep android || npx cap add android
      - name: Sync web to Android
        script: npx cap sync android
      - name: Make Gradle executable
        script: cd android && chmod +x gradlew
      - name: Build APK (release)
        script: cd android && ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/apk/release/*.apk
